<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="q.css" />
  </head>
  <body>
    <div class="quiz__wrap">
      <div class="quiz">
        <span class="quiz__type"></span>
        <h2 class="quiz__question">
          <span class="number"></span>
          <div class="ask"></div>
        </h2>
        <div class="quiz__answer">
          <div class="quiz__selects">
            <label for="select1">
              <input
                type="radio"
                id="select1"
                class="select"
                name="select"
                value="1"
              />
              <span class="choice"></span>
            </label>
            <label for="select2">
              <input
                type="radio"
                id="select2"
                class="select"
                name="select"
                value="2"
              />
              <span class="choice"></span>
            </label>
            <label for="select3">
              <input
                type="radio"
                id="select3"
                class="select"
                name="select"
                value="3"
              />
              <span class="choice"></span>
            </label>
            <label for="select4">
              <input
                type="radio"
                id="select4"
                class="select"
                name="select"
                value="4"
              />
              <span class="choice"></span>
            </label>
          </div>

          <div class="result"></div>
        </div>
      </div>
    </div>
    <script>
      // 선택자
      const quizType = document.querySelector(".quiz__type"); // 퀴즈 종류
      const quizNumber = document.querySelector(".quiz__question .number"); // 퀴즈 번호
      const quizAsk = document.querySelector(".quiz__question .ask"); // 퀴즈 질문
      const quizResult = document.querySelector(".quiz__answer .result"); // 정답 결과
      const quizSelects = document.querySelector(".quiz__selects"); //객관식 보기
      const quizChoice = quizSelects.querySelectorAll(".choice"); //객곽식 보기        //choice의 갯수가 많아지면 문서내에서 찾는것보다 quizsecltor안에서 찾도록 유도함. 지연시간단축
      const quizSelect = quizSelects.querySelectorAll(".select"); //객곽식 보기

      // 문제정보
      const quizInfo = [
        {
          answerType: "퀴즈",
          answerNum: "1",
          answerAsk: "무엇입니까??",
          answerChoice: ["딸기", "레몬", "사과", "배"],
          answerResult: "4",
        },
      ];
      //문제출력 함수
      function updateQuiz() {
        quizType.textContent = quizInfo[0].answerType;
        quizNumber.textContent = quizInfo[0].answerNum + ". ";
        quizAsk.textContent = quizInfo[0].answerAsk;
        quizResult.textContent = quizInfo[0].answerEx;

        for (let i = 0; i < quizSelect.length; i++) {
          quizChoice[i].textContent = quizInfo[0].answerChoice[i];
        }
      }
      updateQuiz();
    </script>
  </body>
</html>
